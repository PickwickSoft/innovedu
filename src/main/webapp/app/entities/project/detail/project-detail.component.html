<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="project">
      <h2 data-cy="projectDetailsHeading"><span jhiTranslate="innoveduApp.project.detail.title">Project</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ project.id }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.title">Title</span></dt>
        <dd>
          <span>{{ project.title }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.description">Description</span></dt>
        <dd>
          <span>{{ project.description }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.stars">Stars</span></dt>
        <dd>
          <span>{{ project.stars }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.approved">Approved</span></dt>
        <dd>
          <span>{{ project.approved }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.date">Date</span></dt>
        <dd>
          <span>{{ project.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.user">User</span></dt>
        <dd>
          <span>{{ project.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.project.topic">Topic</span></dt>
        <dd>
          <div *ngIf="project.topic">
            <a [routerLink]="['/topic', project.topic?.id, 'view']">{{ project.topic?.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project', project.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
