<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="topic">
      <h2 data-cy="topicDetailsHeading"><span jhiTranslate="innoveduApp.topic.detail.title">Topic</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="innoveduApp.topic.title">Title</span></dt>
        <dd>
          <span>{{ topic.title }}</span>
        </dd>
        <dt><span jhiTranslate="innoveduApp.topic.description">Description</span></dt>
        <dd>
          <span>{{ topic.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/teacher/topic', topic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
